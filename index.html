<!DOCTYPE html>
<html>
   <head>
      <title>Sandella's Calculator</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="css/jquery-ui.min.css"></script>
   </head>
   <body>
      <div id="calculator" class="ui-widget-content">
         <div class="top">
            <ul class="ctrls">
               <li class="close"><a href="#"></a></li>
               <li class="min"><a href="#"></a></li>
               <li class="max"><a href="#"></a></li>
            </ul>
            <input type="hidden" class="outcome" />
            <div class="screen">0</div>
         </div>
         <ul class="keys">
            <li class="operatora">
                <button type="button" class="clear">AC</button>
            </li>
            <li class="operatora">
                <button type="button" value="-" class="plusminus">+/-</button>
            </li>
            <li class="operatora">
                <button type="button" value="%" class="percent">%</button>
            </li>
            <li class="operator">
              <button type="button" value="/" class="val">&divide;</button>
            </li>
            <li>
              <button type="button" value="7" class="val">7</button>
            </li>
            <li>
                <button type="button" value="8" class="val">8</button>
            </li>
            <li>
                <button type="button" value="9" class="val">9</button>
            </li>
            <li class="operator">
                <button type="button" value="*" class="val">&times;</button>
            </li>
            <li>
                <button type="button" value="4" class="val">4</button>
            </li>
            <li>
                <button type="button" value="5" class="val">5</button>
            </li>
            <li>
                <button type="button" value="6" class="val">6</button>
            </li>
            <li class="operator">
                <button type="button" value="-" class="val">-</button>
            </li>
            <li>
                <button type="button" value="1" class="val">1</button>
            </li>
            <li>
                <button type="button" value="2" class="val">2</button>
            </li>
            <li>
                <button type="button" value="3" class="val">3</button>
            </li>
            <li class="operator">
                <button type="button" value="+" class="val">+</button>
            </li>
            <li class="zero">
                <button type="button" value="0" class="val">0</button>
            </li>
            <li>
              <button type="button" value="." class="val">.</button>
            </li>
            <li class="operator">
                <button type="button" value="7" class="equal tall">=</button>
            </li>
         </ul>
      </div>
      <div class="dock">
        <img src="image/dock.gif" alt="Dock" class="dock" height="100" width="80%">
        <img src="image/calculator-icon.png" alt="calculator" class="calc" >
      </div>
      
      
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
